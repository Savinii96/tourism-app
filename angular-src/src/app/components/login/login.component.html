<div class="container">
  <mat-card class="login-form">
    <mat-card-title>LogIn</mat-card-title>

    <mat-card-content>
      <form>
        <div>
          <mat-form-field class="reg-form-field">
            <input placeholder="Username" matInput type="text" name="username" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="reg-form-field">
            <input type="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                   name="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button color="primary" type="submit">LogIn</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
